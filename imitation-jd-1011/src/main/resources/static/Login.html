<!DOCTYPE html>

    <script src="huakuai/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        layui.config({
            base: 'js/'
        }).use(['sliderVerify', 'jquery', 'form'], function () {
            var sliderVerify = layui.sliderVerify,
                $ = layui.jquery,
                form = layui.form;
            /*var slider = sliderVerify.render({
                elem: '#slider',
                onOk: function () {//当验证通过回调
                    layer.msg("滑块验证通过");
                }
            })*/
            var slider = sliderVerify.render({
                elem: '#slider1',
                isAutoVerify: false,//关闭自动验证
                bg: 'layui-bg-red',//自定义背景样式名 红
                // text: '滑动',
                onOk: function () {//当验证通过回调
                    layer.msg("滑块验证通过");
                }
            })
            //监听提交
            form.on('submit(formDemo)', function (data) {
                var gr_tel = $(this).val();
                var re = /^1\d{10}$/;
                if (!re.test(gr_tel)) {
                    alert(gr_tel);
                    layer.msg("请输入正确手机号码！");
                }else if (slider.isOk()) {
                    layer.msg(JSON.stringify(data.field));
                } else {
                    layer.msg("请先通过滑块验证");
                }
                return false;
            });
            $('.layui-btn-primary').click(function () {
                slider.reset(); //滑块的重置
            });
        })
    </script>

        </div>
    </div>
</div>
<div class="container w">
    <div class="progress-bar clearfix">
        <div class="pro-step cur-step ">
            <span class="step-index">1</span>
            <p class="step-desc">验证手机号</p>
        </div>
        <div class="pro-line pro-line1 person-pro-line person-pro-line1 "></div>
        <div class="pro-step pro-step2 person-pro-step2  ">

                    <div class="layui-form-item">

                            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
